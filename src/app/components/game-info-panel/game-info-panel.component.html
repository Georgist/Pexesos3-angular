<div class="game-info-panel">
  <!-- classic mode = Time counter and Moves -->
  <!--  <span class="time-counter">Time: <time class="value">00:49</time></span>-->
  <span class="moves-counter">
    Moves:
    <span class="value">{{ movesService.movesDisplay }}</span>
  </span>

  <span class="time-counter">
    Time:
    <time class="value">{{ timerService.timerDisplay }}</time>
  </span>
  <!--<span class="moves-counter">Moves: <span class="value">{{ movesDisplay }}</span></span>-->

  <!-- speed run = Time countdown and Moves countdown -->

    <span class="moves-countdown">Moves left: <span class="value">7/10</span></span>-->

  <span class="pairs-matched">
    Pairs matched:

    <span class="value">127</span>
  </span>

</div>
