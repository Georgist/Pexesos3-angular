<div class="top-panel-wrapper">
  <div class="left-side">
    <h1 class="app-title">
      <a href="/">Pexesos</a>
    </h1>
  </div>
  <div
    *ngIf="headerService.headerAdditionalContent"
    class="right-side"
  >
    <span class="difficulty">Difficulty:</span>
    <select
      autofocus
      [ngModel]="difficultyDefault"
      (ngModelChange)="headerService.getDifficulty($event)"
    >
      <option
        value="12"
        default
      >
        Easy
      </option>
      <option value="24">Medium</option>
      <option value="48">Hard</option>
      <option
        *ngIf="modesService.isHellfireMode"
        value="400"
      >
        Hell
      </option>
    </select>

    <button
      class="new-game-btn"
      (click)="createNewGame($event)"
    >
      Start a new game
    </button>
  </div>
</div>
